{% macro pagina_estatica(anterior, proximo, etapa) %}


<section class="section dashboard">

  <form id="confirmacao-form" action="{{proximo}}" method="post">
      <input type="text" class="form-control" id="valor" name="valor" placeholder="Digite o Valor em Reais"
        required><br />

    <a href="{{anterior}}" class="swal2-confirm swal2-styled" style="text-decoration: none;">
      Etapa Anterior
    </a>

    {% if etapa =='19' %}
    <a href="/gerar-pdf-94" class="swal2-confirm swal2-styled" style="text-decoration: none;">
      Gerar o ETP
    </a>
    {% else %}
    <button type="submit" id="proxima-rota" class="swal2-confirm swal2-styled btn-next">
      Próxima etapa
    </button>
    {% endif %}

  </form>

</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<script>
  $(document).ready(function () {
    var editor = new Quill('#valor');

    // Recupera o conteúdo do editor da sessão
    $.ajax({
      url: '/recuperar/{{etapa}}',
      method: 'GET',
      success: function (response) {
        editor.root.innerHTML = response;
      },
      error: function (error) {
        console.error('Erro ao recuperar o conteúdo do editor');
      }
    });

    // Salva as alterações no editor a cada 5 segundos
    setInterval(function () {
      var conteudoEditor = editor.root.innerHTML;

      $.ajax({
        url: '/salvar/{{etapa}}',
        method: 'POST',
        data: {
          conteudo_editor: conteudoEditor
        },
        success: function (response) {
          console.log('Alterações salvas com sucesso');
        },
        error: function (error) {
          console.error('Erro ao salvar as alterações');
        }
      });
    }, 5000); // 5000 milissegundos = 5 segundos
  });
</script>

{% endmacro %}
